<!DOCTYPE html>
<html lang="fr" dir="ltr" ng-app>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src=script.js></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  <title>exercice 1</title>
</head>
<body>
  <form class="email" action="index.html" method="post" name="adresseMail">
    <label>adresse mail</label>
    <div>
      <input ng-model="email" type="email" name="mail" value="">
    </div>
  </form>
  <div class="valid" ng-show="adresseMail.mail.$valid">Adresse valide</div>
  <div class="invalid" ng-show="adresseMail.mail.$error.email">Adresse invalide</div>
</body>
</html>
